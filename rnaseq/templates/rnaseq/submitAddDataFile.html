{% extends "base.html" %}
{% block css %}
<!--<link rel="stylesheet" type="text/css" href="/static/css/default.css">-->
<!-- <link rel="stylesheet" type="text/css" href="/static/css/nouislider.css"> -->
<!-- div.demo { padding: 10px !important; }; -->
{% endblock css%}
{% block js %}

<script type="text/javascript">

function submitListFile(obj){

  $("#submitAddDataFileForm").submit();
}

</script>

{% endblock js %}

{% block content %}

<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Data File Added</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<form action="/rnaseq/listFiles/" enctype="multipart/form-data" method="post" id = "submitAddDataFileForm" >
 {% csrf_token %} 
 <input type="hidden" name = "projectId" id = "projectId" value = "{{project.id}}"/>
 <div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        Submit Add data file
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body" >
          <p>
	    The data file has been added. You can return to the data file list by clicking <a href="#" onclick="javascript:submitListFile(this);">here</a>.
	  </p>

	  </p>
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
 </div>
 <!-- /.row -->
 
</form>
{% endblock content %}
